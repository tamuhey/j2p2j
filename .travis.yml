dist: xenial
sudo: required
language: go
env:
  - GO111MODULE=on
  - GOFLAGS='-mod vendor'
go:
- 1.x
git:
  depth: 1

install: true
before_script:
  - apt-get -y install python2.7 python-pip python-dev
  - apt-get -y install ipython ipython-notebook
  - pip install jupyter
  - go install github.com/mitchellh/gox
script:
  - go install github.com/mitchellh/gox
  - make test
after_script:
  - make build
deploy:
  provider: releases
  api_key:
    secure: 
  file: releases/*
  on:
    repo: tamuhey/j2p2j
  skip_cleanup: true
  draft: true
