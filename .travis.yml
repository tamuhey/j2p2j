dist: xenial
sudo: required
language: go
env:
  - GO111MODULE=on
go:
  - 1.x
python:
  - "3.6"
git:
  depth: 1
install: true
before_script:
  - pip install jupyter --user
  - go install github.com/mitchellh/gox
script:
  - make test
after_script:
  - make build
deploy:
  provider: releases
  api_key:
    secure: 
  file: releases/*
  on:
    repo: tamuhey/j2p2j
  skip_cleanup: true
  draft: true
